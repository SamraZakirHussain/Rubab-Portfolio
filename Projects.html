<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Graphic Designer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 scroll-smooth">
  <!-- Navbar -->
  <header class="bg-gray-800 shadow-md sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-400">MyPortfolio</a>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="index.html#about" class="hover:text-indigo-400 transition">About</a></li>
        <li><a href="projects.html" class="hover:text-indigo-400 transition">Highlights</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Heading -->
  <section class="max-w-7xl mx-auto px-4 py-10 text-center">
    <h1 class="text-4xl font-bold text-indigo-300">Projects</h1>
  </section>

  <!-- Project Sections -->
  <section class="max-w-7xl mx-auto px-4 py-6 space-y-12">
    <!-- Branding -->
    <div>
      <h2 class="text-2xl font-semibold text-indigo-400 border-b border-indigo-400 mb-4">Branding</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        <img src="images/Branding/b-4.jpg" alt="Project 1" class="rounded shadow cursor-pointer project-img">
        <img src="images/Branding/b-5.png" alt="Project 2" class="rounded shadow cursor-pointer project-img">
        <img src="images/Branding/b-9.png" alt="Project 3" class="rounded shadow cursor-pointer project-img">
        <img src="images/Branding/b-7.png" alt="Project 2" class="rounded shadow cursor-pointer project-img">
        <!-- <video controls class="rounded shadow"> -->
          <!-- <source src="videos/project4.mp4" type="video/mp4"> -->
          <!-- Your browser does not support the video tag.
        </video> -->
      </div>
       <div class="grid grid-cols-1 sm:grid-cols-2 my-8 md:grid-cols-4 gap-6">
        <img src="images/Branding/b-8.png" alt="Project 1" class="rounded shadow cursor-pointer project-img">
        <img src="images/Branding/b-10.png" alt="Project 2" class="rounded shadow cursor-pointer project-img">
        <img src="images/Branding/b-12.png" alt="Project 3" class="rounded shadow cursor-pointer project-img">
        <img src="images/Branding/b-2.png" alt="Project 2" class="rounded shadow cursor-pointer project-img">
      </div>
    </div>

    <!-- Social Media Post -->
    <div>
      <h2 class="text-2xl font-semibold text-indigo-400 border-b border-indigo-400 mb-4">Social Media Post</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <video controls class="rounded shadow">
          <source src="images/Social Post/s-10.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <img src="images/Social Post/s-18.png" class="rounded shadow cursor-pointer project-img">
        <video controls class="rounded shadow">
          <source src="images/Social Post/s-15.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <img src="images/Social Post/s-14.png" class="rounded shadow cursor-pointer project-img">
      </div>

      <div class="grid grid-cols-2 my-8 md:grid-cols-4 gap-6">
        <video controls class="rounded shadow">
          <source src="images/Social Post/s-1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <video controls class="rounded shadow">
          <source src="images/Social Post/s-12.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <img src="images/Social Post/s-8.png" class="rounded shadow cursor-pointer project-img">
        <img src="images/Social Post/s-7.png" class="rounded shadow cursor-pointer project-img">
      </div>

      <div class="grid grid-cols-2 my-8 md:grid-cols-4 gap-6">
       <img src="images/Social Post/s-16.png" class="rounded shadow cursor-pointer project-img">
        <video controls class="rounded shadow">
          <source src="images/Social Post/s-13.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <img src="images/Social Post/s-6.png" class="rounded shadow cursor-pointer project-img">
        <img src="images/Social Post/s-14.png" class="rounded shadow cursor-pointer project-img">
      </div>
    </div>

    <!-- Illustration - Tracing -->
    <div>
      <h2 class="text-2xl font-semibold text-indigo-400 border-b border-indigo-400 mb-4">Vectorized Illustration</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <img src="images/illustratot-tracing/t-1.png" class="rounded shadow cursor-pointer project-img">
        <img src="images/illustratot-tracing/t-2.png" class="rounded shadow cursor-pointer project-img">
        <img src="images/illustratot-tracing/t-3.png" class="rounded shadow cursor-pointer project-img">
        <img src="images/illustratot-tracing/t-5.png" class="rounded shadow cursor-pointer project-img">
      </div>
    </div>

    <!-- Storyboard -->
    <div>
      <h2 class="text-2xl font-semibold text-indigo-400 border-b border-indigo-400 mb-4">Storyboard</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <img src="images/Story board/sb-4.jpeg" class="rounded shadow cursor-pointer project-img">
        <img src="images/Story board/sb-2.png" class="rounded shadow cursor-pointer project-img">
        <video controls class="rounded shadow">
          <source src="images/Story board/sb-5.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <img src="images/Story board/sb-3.png" class="rounded shadow cursor-pointer project-img">
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center modal z-50">
    <div class="bg-white p-4 rounded shadow-xl max-w-3xl relative">
      <button id="closeModal" class="absolute top-2 right-2 text-black font-bold">X</button>
      <img src="" alt="Preview" id="modalImg" class="w-full rounded">
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 py-8 border-t border-gray-700">
    <div class="max-w-5xl mx-auto px-4 text-center">
      <p class="mb-2 font-semibold text-indigo-300">Contact Me</p>
      <p>Email: rubab.zh69@gmail.com</p>
    </div>
  </footer>

  <script>
    // Modal logic
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeModal = document.getElementById('closeModal');
    document.querySelectorAll('.project-img').forEach(img => {
      img.addEventListener('click', () => {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        modalImg.src = img.src;
      });
    });
    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      modalImg.src = '';
    });
  </script>
</body>
</html>
